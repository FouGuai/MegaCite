<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="page-owner" content="{username}">
    <title>{username} 的知识库</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <header class="VPNav">
            <div class="VPNavBar">
                <a href="/" class="title-container">
                    <img src="/logo.svg" alt="M" class="logo">
                    <span>MegaCite</span>
                </a>
                <nav class="nav-group">
                    <span id="auth-guest">
                        <span class="nav-link" id="btn-login-trigger">登录</span>
                    </span>
                    <span id="auth-user" style="display:none; gap: 20px; align-items: center;">
                        <a href="#" id="link-my-home" class="nav-link active">控制台</a>
                        <a href="/settings.html" class="nav-link">设置</a>
                        <span id="username-display" class="nav-text"></span>
                        <a href="#" id="btn-logout" class="nav-link">退出</a>
                    </span>
                </nav>
            </div>
        </header>

        <main class="container">
            <div style="margin-bottom: 60px; padding-bottom: 10px; border-bottom: 1px solid var(--vp-c-divider); display: flex; justify-content: space-between; align-items: end;">
                <div>
                    <h1 style="font-size: 32px; font-weight: 800; color: var(--vp-c-text-1); margin: 0; line-height: 1.2;">{username}</h1>
                </div>
                <div id="dashboard-actions" style="display: none; gap: 12px;">
                    <button id="btn-create-post" class="btn-action primary">创建文章</button>
                    <button id="btn-migrate-trigger" class="btn-action success">迁移文章</button>
                </div>
            </div>
            
            {content}
        </main>

        <footer class="VPFooter">
            © 2025 MegaCite Project. Released under the Apache-2.0 License.
        </footer>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-tabs">
                <div class="modal-tab active" id="tab-login">登录</div>
                <div class="modal-tab" id="tab-register">注册</div>
            </div>
            <div class="modal-inner">
                <input id="inp-username" type="text" class="form-input" placeholder="用户名" autocomplete="off">
                <div class="password-wrapper">
                    <input id="inp-password" type="password" class="form-input" placeholder="密码">
                    <span class="password-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                    </span>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 16px;">
                    <button id="btn-submit-auth" class="btn-action primary" style="flex:1;">立即登录</button>
                    <button id="btn-cancel-login" class="btn-action cancel" style="flex:1; margin: 0;">暂不登录</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Migrate Modal -->
    <div id="migrate-modal" class="modal-overlay">
        <div class="modal-box" style="width: 500px;">
            <div style="padding: 24px;">
                <h3 style="margin-top: 0; margin-bottom: 20px;">迁移外部文章</h3>
                <div id="migrate-input-area">
                    <p style="font-size: 14px; color: var(--vp-c-text-2); margin-bottom: 12px;">
                        <!-- [修改] 掘金 -> 稀土掘金 -->
                        请输入目标文章链接（支持 CSDN, 稀土掘金, 简书, 博客园, 语雀）：
                    </p>
                    <input id="inp-migrate-url" type="text" class="form-input" placeholder="https://..." style="margin-bottom: 20px;">
                    <div style="display: flex; gap: 10px;">
                        <button id="btn-start-migrate" class="btn-action primary" style="flex:1;">开始迁移</button>
                        <button id="btn-cancel-migrate" class="btn-action cancel" style="flex:1;">取消</button>
                    </div>
                </div>
                <div id="migrate-progress-area" style="display: none;">
                    <p style="font-weight: 600; font-size: 14px; margin-bottom: 10px;">正在处理...</p>
                    <div id="migrate-logs" style="background: #1e1e1e; color: #a9b7c6; font-family: monospace; font-size: 12px; padding: 12px; height: 150px; overflow-y: auto; border-radius: 6px; margin-bottom: 16px;"></div>
                    <div style="display: flex; gap: 10px;">
                        <button id="btn-close-migrate" class="btn-action primary" style="display: none; flex: 1;" onclick="location.reload()">完成并刷新</button>
                        <button id="btn-stop-migrate" class="btn-action cancel" style="flex: 1;">停止</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal-overlay">
        <div class="modal-box">
            <div style="padding: 24px; text-align: center;">
                <div style="color: var(--color-danger); margin-bottom: 16px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                </div>
                <h3 style="margin-top: 0; margin-bottom: 12px;">确定要删除吗？</h3>
                <p style="color: var(--vp-c-text-2); font-size: 14px; margin-bottom: 24px;">此操作将永久删除该文章，无法恢复。</p>
                <div style="display: flex; gap: 12px;">
                    <button id="btn-confirm-delete" class="btn-action cancel" style="flex:1; background-color: var(--color-danger); color: white;">确认删除</button>
                    <button id="btn-cancel-delete" class="btn-action" style="flex:1; border: 1px solid var(--vp-c-divider);">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
