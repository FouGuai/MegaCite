<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- [新增] 元数据，用于前端鉴权 -->
    <meta name="post-cid" content="{cid}">
    <meta name="post-author" content="{author}">
    <title>{title} - {author}</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <header class="VPNav">
            <div class="VPNavBar">
                <a href="/" class="title-container">
                    <img src="/logo.svg" alt="M" class="logo">
                    <span>MegaCite</span>
                </a>
                <nav class="nav-group">
                    <span id="auth-guest">
                        <span class="nav-link" id="btn-login-trigger">登录</span>
                    </span>
                    <span id="auth-user" style="display:none; gap: 20px; align-items: center;">
                        <a href="#" id="link-my-home" class="nav-link">控制台</a>
                        <a href="/settings.html" class="nav-link">设置</a>
                        <span id="username-display" class="nav-text"></span>
                        <a href="#" id="btn-logout" class="nav-link">退出</a>
                    </span>
                </nav>
            </div>
        </header>

        <main class="container-narrow">
            <article>
                <header class="post-header">
                    <h1 class="post-title">{title}</h1>
                    <div class="post-meta-row">
                        <div class="meta-item">
                            <svg class="meta-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                            <a href="/{author}/index.html">{author}</a>
                        </div>
                        
                        <div class="meta-item">
                            <svg class="meta-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                            <span>{category}</span>
                        </div>
                        
                        <div class="meta-item">
                            <svg class="meta-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                            <span>{date}</span>
                        </div>

                        <!-- [新增] 编辑按钮 (默认隐藏，JS 控制显示) -->
                        <button id="btn-edit-trigger" class="btn-edit-post" style="display:none;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                            编辑
                        </button>
                    </div>
                </header>

                {description_block}

                <div class="post-content">
                    {content}
                </div>
            </article>

            <div style="margin-top: 80px; padding-top: 40px; border-top: 1px solid var(--vp-c-divider);">
                <a href="../index.html" class="nav-link" style="display: inline-flex; align-items: center; gap: 8px;">
                    <span>←</span> 返回文章列表
                </a>
            </div>
        </main>

        <footer class="VPFooter">
            © 2025 MegaCite Project. Released under the Apache-2.0 License.
        </footer>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-tabs">
                <div class="modal-tab active" id="tab-login">登录</div>
                <div class="modal-tab" id="tab-register">注册</div>
            </div>
            <div class="modal-inner">
                <input id="inp-username" type="text" class="form-input" placeholder="用户名" autocomplete="off">
                <div class="password-wrapper">
                    <input id="inp-password" type="password" class="form-input" placeholder="密码">
                    <span class="password-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                    </span>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 16px;">
                    <button id="btn-submit-auth" class="btn-action primary" style="flex:1;">立即登录</button>
                    <button id="btn-cancel-login" class="btn-action cancel" style="flex:1; margin: 0;">暂不登录</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
