<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title} - {author}</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <header class="VPNav">
            <div class="VPNavBar">
                <a href="/" class="title-container">
                    <img src="/logo.svg" alt="M" class="logo">
                    <span>MegaCite</span>
                </a>
                <nav class="nav-group">
                    <span id="auth-guest">
                        <span class="nav-link" id="btn-login-trigger">登录</span>
                    </span>
                    <span id="auth-user" style="display:none; gap: 20px; align-items: center;">
                        <a href="#" id="link-my-home" class="nav-link">控制台</a>
                        <a href="/settings.html" class="nav-link">设置</a>
                        <span id="username-display" class="nav-text"></span>
                        <a href="#" id="btn-logout" class="nav-link">退出</a>
                    </span>
                </nav>
            </div>
        </header>

        <main class="container-narrow">
            <article>
                <header class="post-header">
                    <h1 class="post-title">{title}</h1>
                    <div class="post-meta-row">
                        <a href="/{author}/index.html" style="font-weight: 500; color: var(--vp-c-text-1);">{author}</a>
                        <span style="color: var(--vp-c-divider);">|</span>
                        <span class="post-tag">{category}</span>
                        <span style="color: var(--vp-c-divider);">|</span>
                        <span>{date}</span>
                    </div>
                </header>

                <!-- 摘要块 (Renderer 生成) -->
                {description_block}

                <!-- 正文内容 -->
                <div class="post-content">
                    {content}
                </div>
            </article>

            <div style="margin-top: 80px; padding-top: 40px; border-top: 1px solid var(--vp-c-divider);">
                <a href="../index.html" class="nav-link" style="display: inline-flex; align-items: center; gap: 8px;">
                    <span>←</span> 返回文章列表
                </a>
            </div>
        </main>

        <footer class="VPFooter">
            © 2025 MegaCite.
        </footer>
    </div>

    <!-- Auth Modal -->
    <div id="login-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-tabs">
                <div class="modal-tab active" id="tab-login">登录</div>
                <div class="modal-tab" id="tab-register">注册</div>
            </div>
            <div class="modal-inner">
                <input id="inp-username" type="text" class="form-input" placeholder="用户名">
                <input id="inp-password" type="password" class="form-input" placeholder="密码">
                <button id="btn-submit-auth" class="btn-submit">提交</button>
                <span id="btn-cancel-login" class="btn-cancel">取消</span>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
