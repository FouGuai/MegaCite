<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <header class="VPNav">
            <div class="VPNavBar">
                <a href="/" class="title-container">
                    <img src="/logo.svg" alt="Logo" class="logo">
                    <span class="site-title">MegaCite</span>
                </a>
                <nav class="nav-group">
                    <span id="auth-guest">
                        <span class="nav-link" id="btn-login-trigger">登录 / 注册</span>
                    </span>
                    <span id="auth-user" style="display:none; gap: 24px; align-items: center;">
                        <a href="#" id="link-my-home" class="nav-link">我的主页</a>
                        <a href="/settings.html" class="nav-link">设置</a>
                        <span id="username-display" class="nav-text"></span>
                        <a href="#" id="btn-logout" class="nav-link">退出</a>
                    </span>
                </nav>
            </div>
        </header>

        <main class="container-narrow">
            <article class="post-content">
                <h1>{title}</h1>
                <div style="font-size: 15px; color: var(--vp-c-text-2); margin-bottom: 48px; padding-bottom: 24px; border-bottom: 1px solid var(--vp-c-divider); display: flex; gap: 16px; align-items: center;">
                    <a href="/{author}/index.html" class="nav-link" style="color: inherit; font-weight: 500;">{author}</a>
                    <span>·</span>
                    <span>{date}</span>
                    <span>·</span>
                    <span style="color: var(--vp-c-brand);">{category}</span>
                </div>

                <!-- renderer生成的摘要块 (card-panel) 会被 style.css 修正为 VitePress Info Block 样式 -->
                {description_block}

                {content}
            </article>

            <div style="margin-top: 80px; padding-top: 32px; border-top: 1px solid var(--vp-c-divider);">
                <a href="../index.html" style="font-size: 16px; font-weight: 500; color: var(--vp-c-brand);">← 返回文章列表</a>
            </div>
        </main>

        <footer class="VPFooter">
            © 2025 MegaCite.
        </footer>
    </div>

    <!-- Auth Modal -->
    <div id="login-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-tabs">
                <div class="modal-tab active" id="tab-login">登录</div>
                <div class="modal-tab" id="tab-register">注册</div>
            </div>
            <div class="modal-inner">
                <input id="inp-username" type="text" class="form-input" placeholder="用户名">
                <input id="inp-password" type="password" class="form-input" placeholder="密码">
                <button id="btn-submit-auth" class="btn-submit">登录</button>
                <span id="btn-cancel-login" class="btn-cancel">取消</span>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
