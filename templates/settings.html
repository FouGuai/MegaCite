<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户设置</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <header class="VPNav">
            <div class="VPNavBar">
                <a href="/" class="title-container">
                    <img src="/logo.svg" alt="M" class="logo">
                    <span>MegaCite</span>
                </a>
                <nav class="nav-group">
                    <span id="auth-guest">
                        <span class="nav-link" id="btn-login-trigger">登录</span>
                    </span>
                    <span id="auth-user" style="display:none; gap: 20px; align-items: center;">
                        <a href="#" id="link-my-home" class="nav-link">控制台</a>
                        <a href="/settings.html" class="nav-link active">设置</a>
                        <span id="username-display" class="nav-text"></span>
                        <a href="#" id="btn-logout" class="nav-link">退出</a>
                    </span>
                </nav>
            </div>
        </header>

        <main class="container-narrow">
            <h1 style="font-size: 28px; font-weight: 700; margin-bottom: 32px; color: var(--vp-c-text-1);">账号设置</h1>
            
            <div class="custom-block">
                <p class="custom-block-title">安全中心</p>
                <p style="margin: 0;">为了您的账户安全，建议定期更换密码。新密码将立即生效。</p>
            </div>

            <form id="settings-form" style="max-width: 400px; margin-top: 40px;">
                <div style="margin-bottom: 24px;">
                    <label style="display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px;">旧密码</label>
                    <input id="inp-old-pass" type="password" class="form-input" placeholder="请输入当前密码">
                </div>
                
                <div style="margin-bottom: 32px;">
                    <label style="display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px;">新密码</label>
                    <input id="inp-new-pass" type="password" class="form-input" placeholder="请输入新密码">
                </div>
                
                <button type="submit" class="btn-submit">确认修改</button>
            </form>
        </main>

        <footer class="VPFooter">
            © 2025 MegaCite.
        </footer>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
